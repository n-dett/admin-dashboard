<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="dashboard-logo">
            <img src="placeholder.jpg" alt="dashboard-icon" id="dashboard-icon">
            <h1 id="dashboard-heading">Dashboard</h1>
        </div>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div id="content">
        <div id="header">
            <div id="header-row-1">
                <img src="placeholder.jpg" alt="search-icon" id="search-icon">
                <input type="text" id="search-bar">
                <img src="placeholder.jpg" alt="notifications-icon" id="notifications-icon">
                <img src="placeholder.jpg" alt="user-avatar" id="user-avatar-small">
                <h4 id="username-small">Morgan Oakley</h3>
            </div>
            <div id="header-row-2">
                <div id="user-welcome">
                    <img src="placeholder.jpg" alt="user-avatar" id="user-avatar-large">
                    <div id="hi-username">
                        <p>Hi there,</p>
                        <h3 id="username-large">Morgan Oakley (@morgan)</h3>
                    </div>
                </div>
                <div id="action-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>
        <div id="main-container">
            <div id="projects-container">
                <h3 class="section-heading">Your Projects</h3>
                <div id="cards-container">
                    <div class="project-card">
                    </div>
                    <div class="project-card">
                    </div>
                    <div class="project-card">
                    </div>
                    <div class="project-card">
                    </div>
                    <div class="project-card">
                    </div>
                    <div class="project-card">
                    
                    </div>
                </div>
            </div>
            <div id="announcements-container">
                <h3>Announcements</h3>
            </div>
            <div id="trending-container">
                <h3>Trending</h3>
            </div>
        </div>
    </div>
</body>
</html>
