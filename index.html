<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="sidebar">
        <div id="logo"><h1>Dashboard</h1></div>
        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div id="main-content">
        <div id="header">
            <div id="header-row-1">
                <input type="text" id="search-bar">
                <h4 id="username-small">Morgan Oakley</h3>
            </div>
            <div id="header-row-2">
                <div id="user-welcome">
                    <img src="placeholder.jpg" id="user-avatar-large">
                    <div id="hi-username">
                        <p>Hi there,</p>
                        <h3 id="username-large">Morgan Oakley (@morgan)</h3>
                    </div>
                </div>
                <div id="action-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>
        <div id="projects">

        </div>
    </div>
</body>
</html>
